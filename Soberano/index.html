<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Convertidor de Bolivar Soberano a Fuerte</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="landing" class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Calculadora Bolivar Soberano a Fuerte</h1>
                <form>
                    <div class="form-group">
                        <input 
                        id="lbsInput"
                        type="number" 
                        class="form-control form-control-lg" 
                        placeholder="Introduzca el soberano...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2 ">
                        <div class="card-block">
                            <h4>Bs.F:</h4>
                            <div id="gramsOutput">
                            </div>
                        </div>
                    </div>

                    <div id="output">
                    <div class="card bg-success mb-2 ">
                        <div class="card-block">
                            <h4>Bs:</h4>
                            <div id="oldOutput">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
